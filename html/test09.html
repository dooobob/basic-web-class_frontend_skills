<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test09.html</title>
</head>
<body>
	<h1>회원 가입 폼입니다.</h1>
	<form action="insertAction">		
		아 이 디 <input type="text" name="id"/><br/>
		비밀번호 <input type="password" name="pwd"/><br/>
		성별 <br/>
		<!-- input type="radio"요소를 그룹으로 묶을려면 name
		속성의 value값을 동일하게 부여한다.-->
		남<input type="radio" name="gender" value="man" checked="checked"/>
		여<input type="radio" name="gender" value="woman"/>
		<br/>
		취미<br/>
		프로그램<input type="checkbox" name="hobby" value="program"/>
		독서<input type="checkbox" name="hobby" value="reading"/>
		영화<input type="checkbox" name="hobby" value="movie"/>
		피아노<input type="checkbox" name="hobby" value="piano"/>
		기타<input type="checkbox" name="hobby" value="etc"/>
		<br/>
		<select name="job">
			<option value=="">선택</option>
			<option value=="teacher">교사</option>
			<option value=="publisher">퍼블리셔</option>
			<option value=="doctor">의사</option>
			<option value=="pianist">피아니스트</option>
			<option value=="etc">기타</option>
		</select>
		<br/>
		하고싶은 말<br/>
		<textarea name="comment" cols="30" rows="10"></textarea>
		<br/>
		<button type="submit">가입</button>
		<button type="reset">취소</button>
	</form>
	<input type="color"/>
	<input type="time"/>
	<input type="date"/>
	<input type="range"/>
</body>
</html>
