<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_ControlStatement2.html</title>
	<script>
	//반복문 사용해보기
	var count=0;
	while(count<10){
		console.log("count:"+count);
		count++;
	}

	for(var i=0; i<10 ; i++){
		console.log("i:"+i);
	}

	for(var j=9; j>=0 ; j--){
		console.log("j:"+j);
	}

	var names=["김구라","해골","원숭이","주뎅이","덩어리"];

	//반복문 for 문을 이용해서 names 배열에 들어있는 문자열을 콘솔창에 모두 출력해보세요!
	for(var i=0; i<names.length ; i++){
		console.log(names[i]);
	}

	console.log("-----");
	//i 에는 배열에 방번호가 자동으로 추출된다. 
	for(var i in names){
		console.log(names[i]);
	}

	console.log("-----");
	//배열의 forEach() 함수를 이용해서 작업하기 
	names.forEach(function(item, index){
		console.log(index+" : "+item);
	});

	console.log("-----");

	// object type 에 회원정보 저장하기 
	var mem = {
		"num":1,
		"name":"김구라",
		"addr":"노량진",
		"isMan":true,
		"phone":"010-1111-2222"
	};
	// object type 에 있는 key 값을 반복문 돌면서 추출해서 사용하기 
	for(var key in mem){
		console.log(key+" : "+mem[key]);
	}
	</script>
</head>
<body>
	<input type="text" id="word" placeholder="단어입력"/>
	<input type="text" id="mean" placeholder="뜻입력"/>
	<button onclick="save()">저장</button>
	<button onclick="find()">찾기</button>
	<button onclick="list()">단어목록 보기</button>
	<script>
	//단어의 철자(key)와 뜻(value)을 저장할 object 
	var dic={};
	//저장버튼을 눌렀을때 호출되는 함수 
	function save(){
		//입력한 내용을 읽어온다.
		var word=document.getElementById("word").value;
		var mean=document.getElementById("mean").value;
		if(word=="" || mean==""){
			alert("모든 내용을 입력해 주세요");
			return; //함수 끝내기 
		}
		//철자와 뜻을 object 에 저장한다.
		dic[word]=mean;
		alert("저장 하였습니다.");
		//입력창 초기화 
		document.getElementById("word").value="";
		document.getElementById("mean").value="";
	};
	function find(){
		var word=document.getElementById("word").value;
		if(word==""){
			alert("찾을 단어를 입력하세요");
			return;
		}
		// dic object 에 입력한 단어에 대한 뜻을 읽어온다.
		var mean=dic[word];
		if(mean == undefined){
			alert(word+" 는 등록 되지 않은 단어입니다.");
			return;
		}
		//뜻 출력하기
		document.getElementById("mean").value=mean;
	};
	function list(){
		//반복문 돌면서 dic객체에 저장된 단어를 출력해보기
		for(var key in dic){
			console.log(key+" 의 뜻은 "+dic[key]);
		}
	};
	</script>
</body>
</html>
