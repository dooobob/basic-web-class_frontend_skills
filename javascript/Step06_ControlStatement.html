<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_ControlStatement.html</title>
	<script>
	
	var isRun = confirm("달릴까요?");
	if(isRun){
		console.log("달려요!");
	}

	var num = parseInt(prompt("양의 정수를 입력하세요"));
	if(num%2 == 0){
		console.log(num+" 은 짝수 입니다.");
	}else{
		console.log(num+" 은 홀수 입니다.");
	}

	var jumsu = parseInt(prompt("점수를 입력하세요(0~100 사이)"));
	if(jumsu >= 90){
		console.log("A 학점 입니다.");
	}else if(jumsu >= 80){
		console.log("B 학점 입니다.");
	}else if(jumsu >= 70){
		console.log("C 학점 입니다.");
	}else if(jumsu >= 60){
		console.log("D 학점 입니다.");
	}else{
		console.log("F 학점 입니다.");
	}

	var alphabet = prompt("알파벳 한글자를 입력하세요");

	switch(alphabet){
		case "a" : 
			console.log("a 입니다.");
			break;
		case "b" : 
			console.log("b 입니다.");
			break;
		case "c" : 
			console.log("c 입니다.");
			break;
		default: 
			console.log("a 도 b도 c 도 아닙니다.");		
	}

	</script>
</head>
<body>
	
</body>
</html>
