<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_ResponsiveUtil.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
	<div class="container">
		<h3>나는 숨겨지지 않아요.</h3>
		<h3 class="bg-primary hidden-xs">xs에서 숨겨져요</h3>
		<h3 class="bg-success hidden-sm">sm에서 숨겨져요</h3>
		<h3 class="bg-ifo hidden-md">md에서 숨겨져요</h3>
		<h3 class="bg-warning hidden-lg">lg에서 숨겨져요</h3>
		<h3>나는 항상 보여요</h3>
		<h3 class="bg-primary visible-xs-block">xs에서만 보여요</h3>
		<h3 class="bg-success visible-sm-block">sm에서만 보여요</h3>
		<h3 class="bg-ifo visible-md-block">md에서만 보여요</h3>
		<h3 class="bg-warning visible-lg-block">lg에서만 보여요</h3>
		<h3>현재 device 크기정보</h3>
		<p>현재 device의 크기는
			<strong class="text-primary visible-xs-inline">xs</strong>
			<strong class="text-primary visible-sm-inline">sm</strong>
			<strong class="text-primary visible-md-inline">md</strong>
			<strong class="text-primary visible-lg-inline">lg</strong>
			영역입니다.
		</p>
	</div>
</body>
</html>
