<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Step01_BorderRadius.html</title>
        <style media="screen">
            img {
                width: 200px;
            }
            .rounded {
                border-radius: 10px;
            }
            button {
                border: 1px solid #00ff00;
                background-color: #fff;
                color: #00ff00;
                padding: 10px;
            }
            button:hover {
                background-color: #cecece;
                cursor: pointer;
            }
            .circle-button {
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }

        </style>
    </head>
    <body>
        <img class="rounded" src="images/1.jpg" alt=""/>
        <button class="rounded" type="button" name="button">버튼</button>
        <button class="circle-button" type="button" name="button">버튼2</button>
    </body>
</html>
