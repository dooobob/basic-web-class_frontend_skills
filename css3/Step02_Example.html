<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Step02_Example.html</title>
        <link rel="stylesheet" href="css/font-awesome.css">
        <style media="screen">
            .container {
                width: 768px;
                margin: 0 auto;
                /* 좌우로 가운데 정렬 */
                border: 1px solid red;
                overflow: hidden;
            }
            .wrapper {
                border: 1px solid blue;
                position: relative;
                height: 500px;
                -webkit-transition: all 0.4s ease-out;
                transition: all 0.4s ease-out;
            }
            .wrapper button {
                position: absolute;
                top: 0;
                left: 0;
                background-color: #fff;
                font-size: 20px;
                padding: 10px;
                border: 0;
            }
            .wrapper button:hover {
                background-color: #cecece;
                border-radius: 5px;
                cursor: pointer;
            }
            .wrapper img {
                width: 300px;
                position: absolute;
                top: 0;
                left: -300px;
            }
            /*동적으로 추가 혹은 제거할 클래스 정의*/
            .marginLeft {
                margin-left: 300px;
            }

        </style>
        <script src="js/jquery-3.0.0.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <button id="menuBtn" class="fa fa-bars"></button>
                <img src="images/1.jpg" alt=""/>
            </div>
        </div>

        <script type="text/javascript">
            // 버튼을 눌렀을때 실행 할 함수 등록
            $("#menuBtn").click(function() {
                $(".wrapper").toggleClass('marginLeft');
            });
        </script>
    </body>
</html>
