<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Transition.html</title>
	<style>
	.wrapper{
		width: 960px;
		margin: 0 auto;
	}
	.target{
		-webkit-transition: all 0.6s ease-out; /*timing function-(linear : 일정한속도 , ease-out : 일정하다 뒷부분 느리게
												ease-in : 느리다 일정하게, easein-out : 앞부분 뒷부분 느리고 중간 일정하게)*/
	}
	.target:hover{
		background-color: #ff00ff;
		-webkit-transform: translateX(100px) translateY(100px);
	}
	</style>
</head>
<body>
	<div class="wrapper">
		<img src="images/blog-title.png" class="target"/>
	</div>
</body>
</html>
