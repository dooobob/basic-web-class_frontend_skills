<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bottl.html</title>
	<style>
	.wrapper{
		width: 960px;
		margin: 0 auto;
	}
	.target{
		-webkit-animation: myAni 2s infinite linear;
	}	
	@-webkit-keyframes myAni{
		0%{
			-webkit-transform:translateX(0px) translateY(0px)rotate(0deg);
		}
		25%{
			-webkit-transform:translateX(200px) translateY(200px)rotate(90deg);
		}		
		50%{
			-webkit-transform:translateX(0px) translateY(400px)rotate(180deg);
		}
		75%{
			-webkit-transform:translateX(-200px) translateY(200px)rotate(270deg);
		}		
		100%{
			-webkit-transform:translateX(0px) translateY(0px)rotate(360deg);
		}
	}	
	</style>
</head>
<body>
	<div class="wrapper">
		<img src="images/bottle.png" id="bottle"/><br/><br/><br/>
		<button id="moveBtn">돌리기</button>
	</div>
	<script src="js/jquery-1.11.2.js"></script>
	<script>
		$("#moveBtn").click(function(){
			$("#bottle").toggleClass("target")
		});
	</script>
</body>
</html>
