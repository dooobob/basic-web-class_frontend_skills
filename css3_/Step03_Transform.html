<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_Transform.html</title>
	<style>
	.wrapper{
		width: 960px;
		margin: 0 auto;
	}
	img{
		-webkit-transition: all 0.4s ease-out;
	}
	.target:hover{
		-webkit-transform:translateX(50px) translateY(50px) rotate(30deg) scale(0.7);
	}
	.move{
		-webkit-transform:translateX(50px) translateY(50px) rotate(30deg) scale(1.3);
	}
	</style>
</head>
<body>
	<div class="wrapper">
		<img src="images/blog-title.png" class="target"/>
		<br/>
		<img src="images/blog-title.png" id="one"/>
		<br/>
		<button id="moveBtn">클릭!</button>
	</div>
	<script src="js/jquery-1.11.2.js"></script>
	<script>
	$("#moveBtn").click(function(){
		$("#one").toggleClass("move");
	});
	</script>
</body>
</html>
