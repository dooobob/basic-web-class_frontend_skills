<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz02_CubeRotate</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
	.wrapper{
		margin-top: 200px;
		-webkit-perspective: 1000px;
		-webkit-perspective-origin: 50% 50%;
		border: 1px solid red;
	}
	.cube{
		width: 400px;
		height: 400px;
		-webkit-transform-style: preserve-3d;
		-webkit-transform-origin: 50% 50%;
		-webkit-transform: translateZ(-200px);
		margin: 0 auto;
	}
	.cube div{
		position: absolute;
		width: 400px;
		height: 400px;
		background-position: center center;
		opacity: 0.6; /* 투명도 */
	}
	.cube>div:nth-of-type(1){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image1.png');
		-webkit-transform: translateZ(200px);
	}
	.cube>div:nth-of-type(2){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image2.png');
		-webkit-transform: rotateY(90deg) translateZ(200px);
	}
	.cube>div:nth-of-type(3){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image3.png');
		-webkit-transform: rotateY(180deg) translateZ(200px);
	}
	.cube>div:nth-of-type(4){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image4.png');
		-webkit-transform: rotateY(-90deg) translateZ(200px);
	}
	.cube>div:nth-of-type(5){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image5.png');
		-webkit-transform: rotateX(90deg) translateZ(200px);
	}
	.cube>div:nth-of-type(6){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image6.png');
		-webkit-transform: rotateX(-90deg) translateZ(200px);
	}
	.rotate{

	}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="cube">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<div class="container col-xs-offset-5">
		<button id="btnLeft"><span class="glyphicon glyphicon-arrow-left"></span></button>
		<button id="btnUp"><span class="glyphicon glyphicon-arrow-up"></span></button>
		<button id="btnDown"><span class="glyphicon glyphicon-arrow-down"></span></button>
		<button id="btnRight"><span class="glyphicon glyphicon-arrow-right"></span></button>
	</div>
	<script src="js/jquery-1.11.2.js"></script>
	<script>
		var rY=0;
		var rX=0;
		$("#btnLeft").click(function(){
			rY+=90;
			$(".cube").css("-webkit-transform", "translateZ(-200px) rotateY("+rY+"deg)");
		});
		$("#btnRight").click(function(){
			rY-=90;
			$(".cube").css("-webkit-transform","translateZ(-200px) rotateY("+rY+"deg)");
		});
		$("#btnUp").click(function(){
			rX-=90;
			$(".cube").css("-webkit-transform","translateZ(-200px) rotateX("+rX+"deg)");
		});
		$("#btnDown").click(function(){
			rX+=90;
			$(".cube").css("-webkit-transform","translateZ(-200px) rotateX("+rX+"deg)");
		});
	</script>
</body>
</html>
