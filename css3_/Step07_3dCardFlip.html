<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_3dCardFlip.html</title>
	<style>
	.wrapper{
		border: 1px solid red;
		-webkit-perspective: 1000px;
		-webkit-perspective-origin: 50% 50%;
		width: 200px;
		height: 200px;
	}
	.target{
		margin: 0 auto;
		width: 200px;
		-webkit-transform-style: preserve-3d;
		-webkit-transform-origin: 50% 50%;
		-webkit-transition: all 0.4s ease-out;
	}
	.target div{
		position: absolute;
		top: 0;
		left: 0;
		width: 200px;
		-webkit-backface-visibility: hidden;
	}

	.target div img{
		max-width: 100%;
	}
	/* .back 인 div 반대로 뒤집어 놓기 */
	.target div.back{
		-webkit-transform: rotateY(180deg);
	}
	.target:hover{
		-webkit-transform: rotateY(180deg);
	}

	.rotate{
		-webkit-transform: rotateY(180deg);
	}

	.rotate2{
		-webkit-animation: rotateAni 5s infinite linear;
	}

	@-webkit-keyframes rotateAni{
		0%{
			-webkit-transform: rotateY(0deg);
		}
		100%{
			-webkit-transform: rotateY(360deg);
		}
	}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="target">
			<div class="front">
				<img src="images/image1.png"/>
			</div>
			<div class="back">
				<img src="images/image2.png"/>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="target" id="one">
			<div class="front">
				<img src="images/image3.png"/>
			</div>
			<div class="back">
				<img src="images/image4.png"/>
			</div>
		</div>
	</div>
	<button id="flipBtn">뒤집기</button>
	<div class="wrapper">
		<div class="target" id="two">
			<div class="front">
				<img src="images/image3.png"/>
			</div>
			<div class="back">
				<img src="images/image4.png"/>
			</div>
		</div>
	</div>
	<button id="flipBtn2">계속 돌리기</button>
<script src="js/jquery-1.11.2.js"></script>
<script>
	$("#flipBtn").click(function(){
		$("#one").toggleClass("rotate");
	});
	$("#flipBtn2").click(function(){
		$("#two").addClass("rotate2");
	});
</script>
</body>
</html>
