<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_3dCubeRotate.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
	.wrapper{
		margin-top: 200px; 
		-webkit-perspective: 1000px;
		-webkit-perspective-origin: 50% 50%;
		border: 1px solid red;
	}
	.cube{
		width: 400px;
		height: 400px;
		-webkit-transform-style: preserve-3d;
		-webkit-transform-origin: 50% 50%;
		-webkit-transform: translateZ(-200px);
		-webkit-transition: all 0.4s ease-out;
		margin: 0 auto;
	}
	.cube div{
		position: absolute;
		width: 400px;
		height: 400px;
		background-position: center center;
		opacity: 0.6; /* 투명도 */
	}
	.cube > div:nth-of-type(1){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image1.png');
		-webkit-transform: translateZ(200px); 
	}
	.cube > div:nth-of-type(2){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image2.png'); 
		-webkit-transform: rotateY(90deg) translateZ(200px);
	}
	.cube > div:nth-of-type(3){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image3.png'); 
		-webkit-transform: rotateY(180deg) translateZ(200px);
	}
	.cube > div:nth-of-type(4){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image4.png'); 
		-webkit-transform: rotateY(270deg) translateZ(200px);
	}
	.cube > div:nth-of-type(5){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image5.png'); 
		-webkit-transform: rotateX(90deg) translateZ(200px);
	}
	.cube > div:nth-of-type(6){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image6.png'); 
		-webkit-transform: rotateX(-90deg) translateZ(200px);
	}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="cube">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-xs-2 col-xs-offset-4">
			<button id="prevBtn" class="btn btn-primary btn-block">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</button>
		</div>
		<div class="col-xs-2">
			<button id="nextBtn" class="btn btn-primary btn-block">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-xs-offset-4">
			<button id="upBtn" class="btn btn-warning btn-block">
				<span class="glyphicon glyphicon-chevron-up"></span>
			</button>
		</div>
		<div class="col-xs-2">
			<button id="downBtn" class="btn btn-warning btn-block">
				<span class="glyphicon glyphicon-chevron-down"></span>
			</button>
		</div>
	</div>	
</div>
	<script src="js/jquery-1.11.2.js"></script>
	<script>
		//큐브의 y축 회전값을 저장할 변수 0으로 초기화
		var rY=0;
		//큐브의 x축 회전값을 저장할 변수 0으로 초기화
		var rX=0;
		$("#prevBtn").click(function(){
			rY+=90;
			rotateY();
		});
		$("#nextBtn").click(function(){
			rY-=90;
			rotateY();
		});
		$("#upBtn").click(function(){
			rX+=90;
			rotateX();
		});
		$("#downBtn").click(function(){
			rX-=90;
			rotateX();
		});		

		function rotateY(){
			$(".cube").css("-webkit-transform","translateZ(-200px) rotateY("+rY+"deg)");
		}
		function rotateX(){
			$(".cube").css("-webkit-transform","translateZ(-200px) rotateX("+rX+"deg)");
		}

	</script>
</body>
</html>
