<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_3dCube.html</title>
	<style>
	.wrapper{
		margin-top: 200px;
		-webkit-perspective: 1000px;
		-webkit-perspective-origin: 50% 50%;
		border: 1px solid red;
	}
	.cube{
		width: 400px;
		height: 400px;
		-webkit-transform-style: preserve-3d;
		-webkit-transform-origin: 50% 50%;
		-webkit-transform: translateZ(-200px);
		margin: 0 auto;
	}
	.cube div{
		position: absolute;
		width: 400px;
		height: 400px;
		background-position: center center;
		opacity: 0.6; /* 투명도 */
	}
	.cube>div:nth-of-type(1){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image1.png');
		-webkit-transform: translateZ(200px);
	}
	.cube>div:nth-of-type(2){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image2.png');
		-webkit-transform: rotateY(90deg) translateZ(200px);
	}
	.cube>div:nth-of-type(3){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image3.png');
		-webkit-transform: rotateY(180deg) translateZ(200px);
	}
	.cube>div:nth-of-type(4){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image4.png');
		-webkit-transform: rotateY(-90deg) translateZ(200px);
	}
	.cube>div:nth-of-type(5){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image5.png');
		-webkit-transform: rotateX(90deg) translateZ(200px);
	}
	.cube>div:nth-of-type(6){
		background-color: #2e272f;
		background-repeat: no-repeat;
		background-image: url('images/image6.png');
		-webkit-transform: rotateX(-90deg) translateZ(200px);
	}
	.cube:hover{
		-webkit-animation: rotateAni 3s infinite linear alternate;
	}
	@-webkit-keyframes rotateAni{
		0%{
			-webkit-transform: translateZ(-200px) rotateX(0deg) rotateY(0deg);
		}
		100%{
			-webkit-transform: translateZ(-200px) rotateX(360deg) rotateY(360deg);
		}
	}	
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="cube">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<h1>큐브 다음 컨텐츠 입니다.</h1>
</body>
</html>
