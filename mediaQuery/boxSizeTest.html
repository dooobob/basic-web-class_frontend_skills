<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>boxSizeTest.html</title>
        <style media="screen">
            /*width에 padding과 border가 포함 되도록 설정*/
            * {
                -webkit-box-sizing: border-box;
                /* default: content-box; */
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .box {
                background-color: yellow;
                border: 10px solid blue;
                padding: 10px;
                width: 100px;
                height: 100px;
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <div class="box">
            box
        </div>
    </body>
</html>
