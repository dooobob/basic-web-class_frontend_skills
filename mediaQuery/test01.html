<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test01.html</title>
        <style media="screen">
            body {
                margin: 0;
            }
            .container {
                width: 100%;
                margin: 0 auto;
                border: 1px solid red;
            }
            /*device 의 폭이 768px 이상일 때 적용할 css*/
            @media(min-width:768px) {
                .container {
                    width: 700px;
                    background-color: #cecece;
                }
            }
            /*device 의 폭이 992px 이상일 때 적용할 css*/
            @media(min-width: 992px) {
                .container {
                    width: 900px;
                    background-color: yellow;
                }
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>media Query 테스트</h1>
        </div>
    </body>
</html>
