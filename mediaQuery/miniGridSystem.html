<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>miniGridSystem.html</title>
        <style media="screen">
            /*width에 padding과 border가 포함 되도록 설정*/
            * {
                -webkit-box-sizing: border-box;
                /* default: content-box; */
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .col-xs-1,
            .col-xs-2,
            .col-xs-3,
            .col-xs-4 {
                float: left;
                border: 1px solid blue;
            }
            .col-xs-1 {
                width: 25%;
            }
            .col-xs-2 {
                width: 50%;
            }
            .col-xs-3 {
                width: 75%;
            }
            .col-xs-4 {
                width: 100%;
            }
            @@media (min-width:768px) {
                .col-sm-1,
                .col-sm-2,
                .col-sm-3,
                .col-sm-4 {
                    float: left;
                    border: 1px solid green;
                }
                .col-sm-1 {
                    width: 25%;
                }
                .col-sm-2 {
                    width: 50%;
                }
                .col-sm-3 {
                    width: 75%;
                }
                .col-sm-4 {
                    width: 100%;
                }
            }
            h3 {
                claer: left;
            }

        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-xs-2 col-sm-1">div1</div>
            <div class="col-xs-2 col-sm-1">div2</div>
            <div class="col-xs-2 col-sm-1">div3</div>
            <div class="col-xs-2 col-sm-1">div4</div>
        </div>
        <h3>어쩌구 저쩌구...</h3>
    </body>
</html>
