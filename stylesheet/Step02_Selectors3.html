<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Selectors3.html</title>
	<style>
	button{		
		border-width: 1px solid #cecece;
		background-color: white;
		font-weight: bold;
		padding: 5px;
		border-radius: 5px;
	}

	/* :가상 클래스로 선택할때 사용하는 기호 */
	button:hover{
		cursor : pointer;
		background-color: #ff00ff;
		color: #ffffff;
	}

	/* 클릭한 상태에서 추가되는 가상 클래스 */
	button:active{
		background-color: #aa00aa;
	}

	a{
		color: #000000;
		text-decoration: none; /* 밑줄제거 */
	}

	a:hover{
		color: #0000ff;
		text-decoration: underline; /* 밑줄 추가 */
	}

	</style>
</head>
<body>
<button class="hover">버튼</button>
<button>버튼</button>
<button>버튼</button>
