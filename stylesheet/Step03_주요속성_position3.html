<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_주요속성_position3.html</title>
	<!-- 외부 css 로딩 시키기 -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
	<style>
	.container{
		width: 960px;
		margin: 0 auto;
	}

	.fa-facebook-official{
		color: #0000ff;
		font-size: 40px;
	}
	#search{
		position: relative;
		width: 300px;
	}
	#search input{
		width: 270px;
		padding-right: 30px;
	}
	#search a{
		position: absolute;
		color: #000000;
		top: 0;
		right: 0;
	}
	#search a:hover{
		color: #ff00ff;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>font awesome css 활용</h1>
		<span class="fa fa-facebook-official"></span>
		<span class="fa fa-search"></span>
		<span class="fa fa-cog fa-spin"></span>
		<div id="search">
			<input type="text"/>
			<a href="#">
				<span class="fa fa-search"></span>
			</a>
		</div>
	</div>
</body>
</html>
