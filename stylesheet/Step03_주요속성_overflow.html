<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_주요속성_overflow.html</title>
	<style>
	div{
		border: 1px solid red;
		width:300px;
		height:300px;
	}
	.visible{
		overflow: : visible; /* 디폴트 값이다 */
	}
	.not-visible{
		overflow : hidden; /* 넘어간 것은 숨기기 */
	}
	.auto{
		/* x 축 y축 방향으로 넘어가면 scroll bar를 표시해준다. 단 넘어가지 않으면 표시하지 않는다. */
		overflow : auto; 
	}
	.scroll-x{
		overflow-y : hidden;
		overflow-x : scroll;
	}
	.scroll-y{
		overflow-x : hidden;
		overflow-y : scroll;
	}




	</style>
</head>
<body>
	<h3>overflow 속성 사용하기</h3>
	<div class="not-visible">
		<img src="images/image1.png"/>
	</div>
	<div class="auto">
   <!-- <img src="images/image2.png" width="100" height="100"/> -->
		<img src="images/image2.png" width="100" height="100"/>
	</div>
	<div class="scroll-x">
		<img src="images/image3.png"/>
	</div>
	<div class="scroll-y">
		<img src="images/image4.png"/>
	</div>	
</body>
</html>
