<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_주요속성_float.html</title>
	<style>
	.row{
		border: 1px solid red;
	}
	.box{
		width: 100px;
		height: 100px;
		border: 1px solid blue;
		background-color: #cecece;
	}
	.left{
		/* 왼쪽으로 띄우기*/
		float : left;
	}
	.right{
		/* 오른쪽으로 띄우기 */
		float : right ;
	}
	h3{
		/* 왼쪽 float 취소 */
		clear : left;
	}
	img{
		/* 오른쪽 float 취소 */
		clear : right;
	}
		/* 편법을 이용해서 효과적으로 clear 하기 */
	.row2{
		border : 1px solid red;
	}
	/* float 된 컨텐츠의 부모 요소에 가상 요소인 before,after 선택자를 이용해서 두가지 설정을 한다.		*/
	.row2:before, .row2:after{	
		display: table;
		content: " ";
	}
	/* float 된 컨텐츠의 부모 요소에 가상요소인 after 선택자를 이용해서 양쪽 모두 clear 해준다. */
	.row2:after{
		clear:both;
	}
	</style>
</head>
<body>
	<h3>float 속성 사용하기</h3>
	<div class="row">
		<div class="box left">div1</div>
		<div class="box left">div2</div>
		<div class="box left">div3</div>
	</div>
	<h3>float 된 컨텐츠 다음 컨텐츠 입니다.</h3>
	<div class="row">
		<div class="box right">div1</div>
		<div class="box right">div2</div>
		<div class="box right">div3</div>
	</div>
	<img src="images/kim1.png">
		<div class="row2">
		<div class="box left">div1</div>
		<div class="box left">div2</div>
		<div class="box left">div3</div>
	</div>
	<h1>float 된 컨텐츠 다음 컨텐츠 입니다. </h1>
</body>
</html>
