	.header > .nav{

	}

	/* 띄어쓰기 (공백)은 자손 요소를 선택할때 사용 */
	.header a{
		color : red;

	}

	div.content{

	}

	}

	.content.news > ul{
		list-style-type: decimal;
	}

	/* 바로 인접한 문서 요소를 선택할때 + 를 사용*/
	h1 + p{
		background-color: #00ffff;
	}
	</style>
</head>
