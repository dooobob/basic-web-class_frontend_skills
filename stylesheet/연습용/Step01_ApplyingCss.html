<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>applyingcss.html</title>
	<link rel="stylesheet" href="stylesheet/css/custom.css">
	<style>
	/* 여기는 internal css영역입니다 */

	#one{
		background-color: yellow;
	}
	</style>
</head>
<body>
	<h1>css는 inline css,internal css, external css로써 적용 시킬 수 있다.</h1>
	<p id="one">
		하하가ㅜ가휙
	</p>
	<p style="background-color:#ff00ff; color:#ffffff">
	하귀부ㅏㅣ기
	</p>
	<p id="two">
		하ㅏ하하
	</p>
</body>
</html>
