<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_주요속성_float2.html</title>
	<style>
	.container{
		width: 960px;
		margin: 0 auto;
	}
	.header .nav{
		/* ul 요소에 기본적으로 적용되는 css 제거 */
		margin: 0;
		padding: 0;
		list-style-type: none;
	}
	.header .nav li{
		float:left;
		display: inline-block;
		padding-left: 10px;
		padding-right: 10px; 
	}
	.header .nav li:hover{
		background-color: #ff00ff;
	}
	
	.header .nav li:after{
		padding: 10px;
		content: "|";
	}

	.header .nav a{
		color: #000000;
		text-decoration: none;
		font-weight: bold;
	}

	.header .nav a:hover{
		color: #ffffff;
	}

	/* clear */
	.nav:before, .nav:after{
		display: table;
		content: "";
	}
	.nav:after{
		clear: both;
	}
	</style>
</head>
<body>
<div class="container">
	<div class="header">
		<ul class="nav">
			<!-- ul>(li>a{링크$})*5 -->
			<li><a href="">링크1</a></li>
			<li><a href="">링크2</a></li>
			<li><a href="">링크3</a></li>
			<li><a href="">링크4</a></li>
			<li><a href="">링크5</a></li>
		</ul>
		<h1>다음 컨텐츠</h1>
	</div>
</div>	
</body>
</html>
