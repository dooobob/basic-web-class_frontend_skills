<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Step02Service.html</title>
	<script src="js/angular.min.js"></script>
	<script>
	var myApp=angular.module("myApp",[]);

	//"Starbucks"라는 이름의 서비스 만들기
	myApp.service("Starbucks",function(){
		this.getCoffee=function(){
			return "아메리카노";
		};
		this.getBread=function(){
			return "샌드위치";
		};
	});

	myApp.controller("MyCtrl",["$scope","Starbucks",function($scope,star){
		$scope.click1=function(){
			var coffee=star.getCoffee();
			alert(coffee);
		};
		$scope.click2=function(){
			var bread=star.getBread();
			alert(bread);
		};
	}]);
	</script>
</head>
<body ng-controller="MyCtrl">
	<button ng-click="click1()">커피</button>
	<button ng-click="click2()">빵</button>
</body>
</html>
